<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>用户管理</title>
		<meta name="Description" content="基于layUI数据表格操作"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/static/css/font.css">
		<link rel="stylesheet" href="/static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}			
			.layui-form-switch em {
				width: 40px;
			}			
			.layui-form-onswitch i {
				left: 45px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">用户管理</a>
        <a>
          <cite>用户列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<!--<form class="layui-form layui-col-md12 we-search">-->
					用户搜索：
					<div class="demoTable">
						<div class="layui-inline">
							<input type="text" name="keyword" id="searchValue" placeholder="请输入用户名字进行搜索" autocomplete="off" class="layui-input">
						</div>
						<button class="layui-btn" lay-submit="" id="searchBtn" data-type="getInfo">搜索</button>
					</div>
				<!--</form>-->
			</div>
			<div class="weadmin-block demoTable">
				<!--<button class="layui-btn" onclick="WeAdminShow('添加问卷','/my-add',600,400)"><i class="layui-icon">&#xe61f;</i>添加</button>-->
			</div>
			<table class="layui-hide" id="articleList" lay-filter="tableBtn"></table>
			<script type="text/html" id="operateTpl">
				<a class="layui-btn layui-btn-xs" lay-event="analysis">用户编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
			<script src="/static/lib/layui/layui.js" charset="utf-8"></script>
			<script src="/static/js/user.js" type="text/javascript" charset="utf-8"></script>

		</div>
	</body>

</html>
